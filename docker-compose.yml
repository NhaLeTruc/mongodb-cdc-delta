services:
  # Zookeeper - Required for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.2
    container_name: cdc-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - cdc-network
    deploy:
      resources:
        limits:
          memory: 256m

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.2
    container_name: cdc-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    networks:
      - cdc-network
    deploy:
      resources:
        limits:
          memory: 1g

  # Schema Registry
  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.2
    container_name: cdc-schema-registry
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - cdc-network
    deploy:
      resources:
        limits:
          memory: 256m

  # Kafka Connect
  kafka-connect:
    build:
      context: ./docker/kafka-connect
      dockerfile: Dockerfile
    container_name: cdc-kafka-connect
    depends_on:
      - kafka
      - schema-registry
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: cdc-connect
      CONNECT_CONFIG_STORAGE_TOPIC: connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: connect-status
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "true"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "true"
      CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONNECT_INTERNAL_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_INTERNAL_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_PLUGIN_PATH: /usr/share/java,/usr/share/confluent-hub-components,/opt/transforms
      KAFKA_HEAP_OPTS: "-Xms512M -Xmx1G"
    volumes:
      - ./docker/connectors:/etc/kafka-connect/connectors
      - ./src/connectors/transforms:/opt/transforms:ro
    networks:
      - cdc-network
    deploy:
      resources:
        limits:
          memory: 1536m

  # HashiCorp Vault
  vault:
    image: hashicorp/vault:1.21
    container_name: cdc-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - ./docker/vault/policies:/vault/policies
    command: server -dev -dev-root-token-id="dev-root-token"
    networks:
      - cdc-network
    deploy:
      resources:
        limits:
          memory: 256m

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: cdc-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./docker/monitoring/prometheus-alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - cdc-network
    deploy:
      resources:
        limits:
          memory: 256m

  # Grafana
  grafana:
    image: grafana/grafana:10.2.3
    container_name: cdc-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - ./docker/monitoring/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./docker/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana-data:/var/lib/grafana
    networks:
      - cdc-network
    deploy:
      resources:
        limits:
          memory: 256m

  # Prometheus Pushgateway (T128)
  pushgateway:
    image: prom/pushgateway:v1.6.2
    container_name: cdc-pushgateway
    ports:
      - "9091:9091"
    networks:
      - cdc-network
    deploy:
      resources:
        limits:
          memory: 128m

  # AlertManager (T129)
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: cdc-alertmanager
    ports:
      - "9094:9093"
    volumes:
      - ./docker/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - cdc-network
    deploy:
      resources:
        limits:
          memory: 128m

  # Jaeger
  jaeger:
    image: jaegertracing/all-in-one:1.53.0
    container_name: cdc-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
    networks:
      - cdc-network
    deploy:
      resources:
        limits:
          memory: 256m

  # CDC API Service (optional - for future user stories)
  cdc-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: cdc-api
    ports:
      - "8080:8080"
    environment:
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: dev-root-token
      PROMETHEUS_URL: http://prometheus:9090
      JAEGER_AGENT_HOST: jaeger
      JAEGER_AGENT_PORT: 6831
      LOG_LEVEL: INFO
    volumes:
      - ./src:/app/src:ro
      - ./pyproject.toml:/app/pyproject.toml:ro
    networks:
      - cdc-network
    depends_on:
      - cassandra
      - postgres
      - kafka
      - vault
    deploy:
      resources:
        limits:
          memory: 256m
    profiles:
      - api
    command: >
      sh -c "pip install -e . && uvicorn src.api.main:app --host 0.0.0.0 --port 8080 --reload"

networks:
  cdc-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  debezium-offsets:
