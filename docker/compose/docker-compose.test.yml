version: '3.8'

# Test environment with isolated networks and minimal resources
# Used for integration and E2E testing

services:
  mongodb-test:
    image: mongo:7.0
    container_name: mongodb-test
    command: ["--replSet", "rs0-test", "--bind_ip_all"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: test_admin
      MONGO_INITDB_ROOT_PASSWORD: test_password
    tmpfs:
      - /data/db
    healthcheck:
      test: |
        mongosh --quiet --eval "
          try {
            rs.status();
            quit(0);
          } catch(e) {
            quit(1);
          }
        "
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 20s
    networks:
      - test-network

  zookeeper-test:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper-test
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    tmpfs:
      - /var/lib/zookeeper
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test-network

  kafka-test:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-test
    depends_on:
      zookeeper-test:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-test:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-test:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    tmpfs:
      - /var/lib/kafka
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - test-network

  minio-test:
    image: minio/minio:RELEASE.2024-01-01T16-36-33Z
    container_name: minio-test
    command: server /data
    environment:
      MINIO_ROOT_USER: testuser
      MINIO_ROOT_PASSWORD: testpassword
    tmpfs:
      - /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test-network

  postgres-test:
    image: postgres:16-alpine
    container_name: postgres-test
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
    name: test-network
