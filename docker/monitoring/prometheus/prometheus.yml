global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mongodb-cdc-delta'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI Management API
  - job_name: 'fastapi'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Delta Lake Writer Service
  - job_name: 'delta-writer'
    static_configs:
      - targets: ['delta-writer:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Reconciliation Engine
  - job_name: 'reconciliation'
    static_configs:
      - targets: ['reconciliation:8002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Kafka JMX Metrics
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9101']
    scrape_interval: 15s

  # MinIO Metrics
  - job_name: 'minio'
    metrics_path: /minio/v2/metrics/cluster
    scheme: http
    static_configs:
      - targets: ['minio:9000']
    scrape_interval: 15s

  # PostgreSQL Exporter (if deployed)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 15s

  # MongoDB Exporter (if deployed)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']
    scrape_interval: 15s

  # Kafka Connect
  - job_name: 'kafka-connect'
    static_configs:
      - targets: ['kafka-connect:8083']
    metrics_path: '/metrics'
    scrape_interval: 15s
