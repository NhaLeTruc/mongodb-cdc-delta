[pytest]
# Pytest configuration for MongoDB CDC to Delta Lake Pipeline

# Test paths
testpaths = tests api/tests delta-writer/tests reconciliation/tests

# Python file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts =
    --verbose
    -ra
    --strict-markers
    --strict-config
    --cov=api
    --cov=delta-writer
    --cov=reconciliation
    --cov=shared
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --timeout=300
    --timeout-method=thread
    --color=yes

# Asyncio mode
asyncio_mode = auto

# Global timeout
timeout = 300

# Custom markers
markers =
    unit: Unit tests
    integration: Integration tests requiring external services (Docker containers)
    e2e: End-to-end tests across full pipeline
    contract: Contract tests for API/event schemas
    slow: Slow running tests (>5 seconds)
    performance: Performance and load tests
    smoke: Quick smoke tests for CI
    mongodb: Tests requiring MongoDB
    kafka: Tests requiring Kafka
    minio: Tests requiring MinIO
    postgres: Tests requiring PostgreSQL

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options (additional to .coveragerc)
[coverage:run]
source = api,delta-writer,reconciliation,shared
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    **/.venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
